<div class="container" id="add-form">
            <!-- <form action=""> --> <!-- form tag if you need it -->
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <input type="text" name="itemName" ng-model="menuItem.name" class="form-control" placeholder="Item Name">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" name="itemPrice" ng-model="menuItem.price" class="form-control" placeholder="Item Price">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" name="itemUid" ng-model="menuItem.uid" class="form-control" placeholder="Item Uid">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="itemDesc" id="" cols="30" rows="10" ng-model="menuItem.description" class="form-control" placeholder="Item Description"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div>Item Category</div>
                            <select ng-model="menuItem.category" class="form-control"> <!-- category ng-repeat -->
                                <option ng-repeat="cat in categories" value="{{cat}}">{{cat}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <div>Or add new category</div>
                            <input type="text" name="new-cat" ng-model="menuItem.category" class="form-control">
                        </div>
                    </div>
                    <div class="row hide">
                        <div class="form-group">
                            <div>Type of Item</div>
                            <input type="radio" name="itemType" value="veg" class="col-md-2">Veg
                            <input type="radio" name="itemType" value="nonveg" class="col-md-2">Non-Veg
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="save()" class="btn btn-sm btn-primary">Add Menu Item in category <span ng-bind="menuItem.category"></span></button>
                    </div>
                    
                    <div ng-repeat="caty in categories" class="hide">{{caty}}</div>
                </div>
            </div>

            <!-- </form>    -->
        </div>
