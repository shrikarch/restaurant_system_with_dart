<div class="container">
  <div class="col-md-3" ng-repeat="list in orders">
    <div class="well">
    <h4>{{list.first.source}}</h4>
      <ul class="list-unstyled">
        <li ng-repeat="item in list">
          {{item.itemName}} : {{item.quantity}}
        </li>
      </ul>
      <button class="btn btn-block btn-danger" ng-click="orderReady(list.hashCode)">Order Ready</button>
    </div>
  </div>
</div>
